<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" href="">
    <link rel="stylesheet"" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div id="userFormArea" class="row">
        <div class="col-md-12">
            <form id="userForm">
                <div class="form-group">
                    <label>Enter Username</label>
                    <input class="form-control" id="username">
                    <input type="text" name="StackOverflow1370021" value="Fix IE bug" style="display:none" />
                    <br>
                    <input id="lgnButton" type="button" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
    <div id="messageArea" class="row">
        <div class="col-md-4">
            <div class="well">
                <h1>Online Users</h1>
                <ul class="list-group" id="users">
                </ul>
            </div>
        </div>
        <div class="col-md-8" id="chat">
            <div class="chat" id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <form id="messageForm">
                <div class="form-group">
                    <label>Enter Message</label>
                    <input type="text" class="form-control" id="message">
                    <input type="text" name="StackOverflow1370021" value="Fix IE bug" style="display:none" />
                    <br />
                    <input id="msgButton" type="button" class="btn btn-primary" value="Send Message">
                </div>
            </form>
        </div>


    </div>
    <script src="chat.js"></script>

</body>

</html>
